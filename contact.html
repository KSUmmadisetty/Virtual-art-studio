<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="contact.css">
  <title>ArtVista - Contact</title>
</head>
<body>
  <header>
    <!-- Navbar code here -->
  </header>

  <section class="contact">
    <div class="container">
      <h2 class="animate__animated animate__fadeInDown">Contact Us</h2>
      <p class="animate__animated animate__fadeInUp">For inquiries or any questions, please fill out the form below.</p>
      <form class="animate__animated animate__fadeInUp">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-light btn-lg">Submit</button>
      </form>
    </div>
  </section>

  <!-- More sections and content here -->

  <footer class="bg-brown text-center text-white py-3">
    <p>&copy; 2023 ArtVista. All rights reserved.</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
